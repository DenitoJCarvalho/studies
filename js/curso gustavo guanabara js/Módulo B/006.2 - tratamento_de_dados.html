    <h3>Formatando strings</h3>
    <!--<output id="salida"></output>-->


    <section>

    </section>
    <script>
        /*
            length - conta quantas caracteres tem uma string
            toUpperCase() transforma tudo em maiuscula
            toLowerCase() transforma tudo em minusculo
                                                                                    */

        var nome = window.prompt('¿Como se llama?')
            //var salida = document.querySelector('#salida')

        document.write(`Olá ${nome}. Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()}<br>`)
        document.write(`Seu nome em minúsculos é ${nome.toLowerCase()}`)
    </script>
