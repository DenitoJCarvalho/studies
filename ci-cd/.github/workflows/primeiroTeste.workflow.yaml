name: Continuos Integration

on: pull_request

jobs: 
   meu-primeiro-continuos-integration:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Using Node.js
        uses: actions/setup-node@v2
        with:
           node-version: 18.
      - name: Rodar instalacao, build e testes
        run: |
          npm install
          npm run build
          npm run test      